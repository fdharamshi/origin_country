name: origincountry
description: Find the origin of a product by scanning it's barcode

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #Add permissions to AndroidManifest.xml (Android) and info.plist (iOS) for the camera.
  barcode_scan: ^3.0.1
  fluttertoast: ^4.0.1

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/
    - images/countryflags/
  #   - images/a_dot_ham.jpeg

